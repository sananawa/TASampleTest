{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block body %}
  <!-- 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  

<style>

.offcanvas-start {
    top: 91px;
    left: 105px;
}

.nav-link { width: 100%; }

@media (min-width: 576px) {
    .h-sm-100 {
        height: 100%;
    }
}
</style>

<div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Report List</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            
            {% for report in reportList %}
                <li class="nav-item">
                    
                    <a href="{{ url_for('admin.display_report', reportName= report ) }}" class="nav-link text-truncate">
                    <span class="ms-1 d-none d-sm-inline">{{ report }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
    
<div class="container-fluid">
    <div class="row">
        <div class="col min-vh-100 p-4">
            <h3>{{ reportPath }}</h3> 
            <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
            </button>
            <div id="main-content">
                <iframe class="frame-border scroll-pane" src="{{ reportPath }}" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>


{% endblock %}
